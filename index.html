<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora nash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="display">
                <div class="valor-superior"></div>
                <div class="valor-inferior"></div>
            </div>
            <button class="borrar-todo">C</button>
            <button class="borrar">DEL</button>
            <button class="operador">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="operador">1</button>
            <button class="operador">2</button>
            <button class="operador">3</button>
            <button class="operador">+</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="igual"> =</button>
        </div>
    </div>
</body>
</html>
