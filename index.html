<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora nash</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="contenedor">

        <div class="display">
            <input type="text" value="" class="valor-superior">
            <input type="text" value="" class="valor-inferior">
        </div>

        <div class="calculadora">
            <button class="boton borrar-todo" id="borrarTodo"> C </button>
            <button class="boton borrar" id="borrarUno" > DEL </button>
            <button class="boton operador" id="dividir"> / </button>
            <button class="boton numero" id="siete"> 7 </button>
            <button class="boton numero" id="ocho"> 8 </button>
            <button class="boton numero" id="nueve"> 9 </button>
            <button class="boton operador" id="multiplicar"> X </button>
            <button class="boton numero" id="cuatro"> 4 </button>
            <button class="boton numero" id="cinco"> 5 </button>
            <button class="boton numero" id="seis"> 6 </button>
            <button class="boton operador" id="restar"> - </button>
            <button class="boton numero" id="uno"> 1 </button>
            <button class="boton numero" id="dos"> 2 </button>
            <button class="boton numero" id="tres"> 3 </button>
            <button class="boton operador" id="sumar"> + </button>
            <button class="boton punto" id="punto"> . </button>
            <button class="boton numero" id="cero"> 0 </button>
            <button class="boton igual" id="operadorIgual"> = </button>
        </div>
    </div>
</body>
<script src="poki.js"></script>
</html>
